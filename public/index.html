<!DOCTYPE html>
<html lang="en" style="background-color: #fcfbea">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio Rogier de Ruijter" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Rogier de Ruijter</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MG9RL470BY"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-MG9RL470BY");
    </script>
  </head>
  <body style="margin: 0">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script>
      // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
      let vh = window.innerHeight * 0.01;
      // Then we set the value in the --vh custom property to the root of the document
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    </script>
    <style>
      #welcome-wrapper {
        display: flex;
        justify-content: center;
      }
      #welcome-content-container {
        max-width: 1200px;
        padding-left: 16px;
        padding-right: 16px;
      }
      #welcome-container {
        position: relative;
        width: 100%;
        height: 100vh; /* Fallback for browsers that do not support Custom Properties */
        height: calc(var(--vh, 1vh) * 100);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }

      #scroll-down-element-line {
        margin-bottom: 8px;
        border-right: 1px solid black;
        height: min(60px, 60%);
        width: 2px;
        animation: 3.2s ease-in-out infinite fadebottom;
        -webkit-animation: 3.2s ease-in-out infinite fadebottom;
      }

      #scroll-down-element {
        height: min(100px, 10%);
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      @keyframes fadebottom {
        0% {
          opacity: 1;
          transform: translateY(0px);
        }
        25% {
          opacity: 0;
          transform: translateY(20px);
        }
        30% {
          opacity: 0;
          transform: translateY(0px);
        }
        45% {
          opacity: 1;
          transform: translateY(0px);
        }
        100% {
          opacity: 1;
          transform: translateY(0px);
        }
      }

      #my-introduction {
        margin-top: 15%;
        font-size: max(5vw, 40px);
        font-weight: 500;
        text-align: center;
      }

      .myVideoImage {
        width: 600px;
        max-width: 100%;
      }

      .myVideo {
        border-radius: 8px;
        background-color: lightgray;
        aspect-ratio: 16/9;
      }
    </style>
    <div id="welcome-wrapper">
      <div id="welcome-content-container">
        <div id="welcome-container">
          <div id="my-introduction">Rogier de Ruijter</div>
          <div>
            <video class="myVideo" autoplay playsinline muted loop width="600">
              <source src="Film.mp4" type="video/mp4" />
            </video>
          </div>
          <div id="scroll-down-element">
            <span id="scroll-down-element-line"></span>
          </div>
        </div>
      </div>
    </div>
    <div id="root">
      <!-- Loading indicator before react is loaded into the browser -->
      <div
        style="
          width: 100vw;
          height: 100vh;
          background-color: #fcfbea;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        Loading...
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
