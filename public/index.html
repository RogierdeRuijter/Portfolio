<!DOCTYPE html>
<html lang="en" style="background-color: #fcfbea">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio Rogier de Ruijter" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Rogier de Ruijter</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MG9RL470BY"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        if (window.location.href.includes("localhost")) {
          console.groupCollapsed("gtag arguments");
          console.log(arguments);
          console.groupEnd();
        } else {
          dataLayer.push(arguments);
        }
      }

      gtag("consent", "default", {
        ad_storage: "denied",
      });

      gtag("js", new Date());

      gtag("config", "G-MG9RL470BY", {
        anonymize_ip: true,
      });
    </script>
  </head>
  <body style="margin: 0">
    <script>
      // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
      let vh = window.innerHeight * 0.01;
      // Then we set the value in the --vh custom property to the root of the document
      document.documentElement.style.setProperty("--vh", `${vh}px`);
    </script>
    <style>
      body {
        box-sizing: border-box;
        color: #303030;
      }
      #root {
        margin-bottom: calc(100vh - calc(var(--vh, 1vh) * 100));
      }
      #welcome-wrapper {
        display: flex;
        justify-content: center;
      }
      #welcome-content-container {
        width: 100%;
        max-width: 1200px;
      }
      #welcome-container {
        position: relative;
        width: 100%;
        height: 100vh; /* Fallback for browsers that do not support Custom Properties */
        height: calc(var(--vh, 1vh) * 100);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #scroll-down-element {
        height: min(100px, 10%);
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        bottom: 0;
      }

      .scroll-down-element-line {
        margin-bottom: 4px;
        border-right: 1px solid black;
        height: min(60px, 80%);
        width: 2px;
        animation: 3.2s ease-in-out infinite fadebottom;
        -webkit-animation: 3.2s ease-in-out infinite fadebottom;
      }

      @keyframes fadebottom {
        0% {
          opacity: 1;
          transform: translateY(0px);
        }
        25% {
          opacity: 0;
          transform: translateY(20px);
        }
        30% {
          opacity: 0;
          transform: translateY(0px);
        }
        45% {
          opacity: 1;
          transform: translateY(0px);
        }
        100% {
          opacity: 1;
          transform: translateY(0px);
        }
      }

      #scroll-down-element-text {
        margin: 0.5rem 0 1rem 0;
        font-weight: 500;
        text-transform: uppercase;
        font-size: 16px;
      }

      #my-introduction {
        font-size: max(5vw, 40px);
        font-weight: 500;
        text-align: center;
        position: absolute;
        top: 10%;
        line-height: 1;
        color: #1b1b1b;

        /* Reset for h1 */
        margin-block-end: 0;
        margin-block-start: 0;
      }

      /* TODO: move this style to the montepoeli video tag */
      video {
        max-width: 100%;
      }

      #welcome-video-container {
        width: 100%;
        max-width: 600px;
        aspect-ratio: 16/9;
        background-color: lightgray;
        overflow: hidden;
      }
    </style>
    <div id="welcome-wrapper">
      <div id="welcome-content-container">
        <div id="welcome-container">
          <h1 id="my-introduction">Rogier</h1>
          <div id="welcome-video-container">
            <video autoplay playsinline muted loop width="600" preload="auto">
              <source src="Film.mp4" type="video/mp4" />
            </video>
          </div>
          <div id="scroll-down-element">
            <span class="scroll-down-element-line"></span>
            <span id="scroll-down-element-text">Scroll</span>
          </div>
        </div>
      </div>
    </div>
    <div id="root">
      <!-- Loading indicator before react is loaded into the browser -->
      <div
        style="
          width: 100vw;
          height: 100vh;
          background-color: #fcfbea;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        Loading...
      </div>
    </div>
    <script>
      /* 
       * Script to calculate what the difference is between a vh unit with the browser
       * header or without. The is mainly need for in-app browser where vh units are
       * not stable
       */
      var p = document.getElementById("root");
      var style = p.currentStyle || window.getComputedStyle(p);

      const hiddenScreenPixels = Number(style.marginBottom.slice(0, -2));
      const fullScreenVh = (window.innerHeight + hiddenScreenPixels) * 0.01;

      document.documentElement.style.setProperty(
        "--full-screen-vh",
        `${fullScreenVh}px`
      );

      // Reset it
      p.style.marginBottom = 0;
    </script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
